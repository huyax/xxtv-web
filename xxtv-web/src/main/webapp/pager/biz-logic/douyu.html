			<div class="home-box" style="margin-bottom: 15px; margin-top: 20px;">
				<div class="title-hori tit-box">

								<div
									style="color: #999; text-align: left; font-size: 11px; display: table; width: 100%; padding: 0 5px 5px 5px;">
									<div class="overflow-text"
										style="width: 100px; float: left; color: #ddd">${item.nickname}</div>

										douyu
									</div>
								</div>
							</div></a>
					</div>
					<%}%>

				</div>

			</div>
