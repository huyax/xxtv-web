<html>
<head>
<title>熊熊TV - ${nick}的直播间</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Cache-Control" content="no-siteapp-platform">
<meta name="apple-itunes-app" content="app-id=990892583">
<meta name="keywords"
	content="xxtv,熊熊TV,游戏, dota, dota2, dota2直播, LOL, LOL直播">
<meta name="description"
	content="熊熊TV 专业视频直播网站">
<link rel="shortcut icon" href="${base}/assets/biz-logic/images/favicon.ico" type="image/x-icon" />
<link href="${base}/assets/biz-logic/css/main.css"
	rel="stylesheet" type="text/css">
<script type="text/javascript"
	src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>

</head>
<body>
	
	<div class="maxtopbar">
	<% include("/pager/common/nav-head.html"){} %>
	
		<div class="maxtopmainbar">
			<div
				style="width: 100%; height: 160px; background: url('${base}/assets/biz-logic/img/back_new_2.jpg') repeat-x; background-position: center;"></div>
			<div
				style="position: absolute; top: 19px; width: 100%; display: table; height: 130px;">
				<div
					style="margin-left: auto; margin-right: auto; position: relative; text-align: center; width: 1080px; padding-left: 20px;">
					
					<div
						style="position: absolute; top: 40px; left: 20px; text-align: left; font-size: 28px; color: #fff; font-weight: 500; ">
						<div style="margin-top: -35px; float: left; margin-right: 20px;"
							class="circle-img">
							<img
								src="http://uc.douyutv.com/avatar.php?uid=${uid}&amp;size=middle"
								style="height: 90px;">
						</div>
						<span style="display: table;">${nick}</span>
						
					</div>
				</div>
			</div>
		</div>
		<div class="main-shadow-box">
			<div class="main-container"
				style="margin-top: 0px; margin-bottom: 1px; padding-bottom: 1px;">
				<!-- Where content to be added -->
				<div class="container xuning-box" style="margin: 40px auto;">
					<div style="margin-left: 95px;">
						<div
							style="width: 80px; height: 30px; background-color: transparent; position: absolute; margin-top: 520px; text-align: center; margin-left: 775px; line-height: 30px; color: transparent;"></div>
						<div
							style="width: 220px; height: 60px; background-color: transparent; position: absolute; margin-top: 250px; text-align: center; margin-left: 335px; line-height: 30px; color: transparent;"></div>
						<object type="application/x-shockwave-flash"
							data="http://staticlive.douyutv.com/common/share/play.swf?room_id=${id}"
							width="946px" height="580px" allowscriptaccess="always"
							allowfullscreen="true" allowfullscreeninteractive="true">
							<param name="quality" value="high">
							<param name="bgcolor" value="#000000">
							<param name="allowscriptaccess" value="always">
							<param name="allowfullscreen" value="true">
							<param name="wmode" value="transparent">
							<param name="allowFullScreenInteractive" value="true">
						</object>
					</div>
				</div>
			</div>
			<!-- footbar -->
			<% include("/pager/common/footer.html"){} %>
		</div>
	</div>
</body>
</html>
